.raleway {
    // font-family:"Raleway", sans-serif !important;
    font-family: "Dosis", sans-serif !important;
}

.sourceSans {
    font-family: "Source Sans Pro", sans-serif !important;
}

.openSans {
    font-family: "Open Sans", sans-serif !important;
}

.playfair {
    font-family: 'Playfair Display', serif !important;
}

.georgia {
    font-family: 'Georgia', serif !important;
}


/* RESET */

html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,
header,
hgroup,
menu,
nav,
output,
ruby,
section,
summary,
time,
mark,
audio,
video {
    border: 0;
    vertical-align: baseline;
    margin: 0;
    padding: 0
}

article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
    display: block
}

ol,
ul,
li {
    list-style: none
}

blockquote,
q {
    quotes: none
}

blockquote:before,
blockquote:after,
q:before,
q:after {
    content: none
}

table {
    border-collapse: collapse;
    border-spacing: 0
}

b,
strong {
    font-weight: 700
}

html {
    position: static!important;
    top: 0!important;
    box-sizing: border-box;
}

*,
*:before,
*:after {
    box-sizing: inherit;
}

html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    -webkit-backface-visibility: hidden;
}

body {
    position: absolute;
    width: 100%;
    height: 100%;
}

html,
body {
    max-width: 100%;
    overflow-x: hidden;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-tap-highlight-color: transparent;
}

html.scrollable,
html.scrollable body {
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.table {
    display: table;
    width: 100%;
    height: 100%;
}

.cell {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
}

a {
    cursor: pointer;
}

.slides {
    color: #fff;
    fill: #fff;
    font-family: "Dosis";
    background: #111;
    -webkit-font-smoothing: antialiased;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    text-rendering: optimizeSpeed;
    -webkit-transition: 0.15s;
    transition: 0.15s;
}

.safari.retina .slides {
    -webkit-font-smoothing: subpixel-antialiased;
}

.slides.bodyWhite {
    background: #fff;
}

a:hover {
    -webkit-transition: 0.15s;
    transition: 0.15s;
}

img {
    max-width: 100%;
    display: inline-block;
}

img.rounded {

/* buttons */

.button {
    font-family: "Dosis";
    display: inline-block;
    border-radius: 3px;
    padding: 12px 22px;
    color: #fff;
    border: none;
    outline: none;
    text-decoration: none;
    background: #303030;
    font-size: 22px;
    font-weight: 500;
    vertical-align: top;
    cursor: pointer;
    overflow: hidden;
    -webkit-backface-visibility: hidden;
    position: relative;
    white-space: nowrap;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    -webkit-box-shadow: inset 0 -100px 0 rgba(41, 41, 41, 0);
    box-shadow: inset 0 -100px 0 rgba(41, 41, 41, 0);
    -webkit-appearance: none;
    margin-bottom: 20px;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    -moz-user-select: none !important;
    -webkit-transition: 0.25s;
    transition: 0.25s;
}

.slide .button {
    margin-left: 7px;
    margin-right: 7px;
}

.button.small {
    font-size: 20px;
}

.button.empty {
    padding: 0 !important;
    border-radius: 0 !important;
    background-color: transparent !important;
    font-size: 0 !important;
    margin: 0;
}

.button.hollow {
    padding: 0 !important;
    border-radius: 0 !important;
    background-color: transparent !important;
    font-size: 0 !important;
}

.button.shade:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #292929;
    opacity: 0;
    -webkit-transition: 0.25s;
    transition: 0.25s;
}

.button.shade:hover:after {
    opacity: 0.15;
}

.button.shade:active:after {
    opacity: 0.2;
}

.slide.whiteSlide .button.white {
    -webkit-box-shadow: 0 0 0 1px rgba(41, 41, 41, 0.2) inset, inset 0 -100px 0 rgba(41, 41, 41, 0);
    box-shadow: 0 0 0 1px rgba(41, 41, 41, 0.2) inset, inset 0 -100px 0 rgba(41, 41, 41, 0);
}

.slide.whiteSlide .button.white:hover {
    -webkit-box-shadow: 0 0 0 1px rgba(41, 41, 41, 0) inset, inset 0 -100px 0 rgba(41, 41, 41, 0.06), 0 4px 6px 0 rgba(0, 0, 0, 0.1), 0 1px 10px 0 rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.18);

}

.button:hover {
    -webkit-transition: 0.25s !important;
    transition: 0.25s !important;
    opacity: 1;
    -webkit-box-shadow: inset 0 -100px 0 rgba(41, 41, 41, 0.15), 0 4px 6px 0 rgba(0, 0, 0, .1), 0 1px 10px 0 rgba(0, 0, 0, .1), 0 2px 4px -1px rgba(0, 0, 0, .1);

}

.button:active {
    transition: -webkit-transform 0.25s, opacity 0.25s, position 0s !important;
    -webkit-transition: -webkit-transform 0.25s, opacity 0.25s, top 0.25s !important;
    -webkit-box-shadow: inset 0 -100px 0 rgba(0, 0, 0, 0.2), 0 3px 6px 0 rgba(0, 0, 0, .1), 0 0px 10px 0 rgba(0, 0, 0, .1), 0 1px 4px -1px rgba(0, 0, 0, .1);

.nextSlide,

    -webkit-transition: 0.15s;
    transition: 0.15s;
}

.nextSlide:active,
.prevSlide:active {
    opacity: 0.75;
}

.firstSlide .prevSlide,
.lastSlide .nextSlide {
    opacity: 0.4;
    pointer-events: none;
}

.firstSlide.lastSlide .prevSlide,
.firstSlide.lastSlide .nextSlide {
    opacity: 0;
}

.firstSlide .panel.bottom .nextSlide svg {
    -webkit-animation: animateArrow 4s infinite;
    animation: animateArrow 4s infinite;
}

@-webkit-keyframes animateArrow {
    80% {
        -webkit-transform: translateY(0px);
        transform: translateY(0px);
    }
    90% {
        -webkit-transform: translateY(10px);
        transform: translateY(10px);
    }
    100% {
        -webkit-transform: translateY(0px);
        transform: translateY(0px);
    }
}

@keyframes animateArrow {
    80% {
        transform: translateY(0px);
    }
    90% {
        transform: translateY(10px);
    }
    100% {
        transform: translateY(0px);
    }
}

.hr {

.hr:after {

    bottom: 0;
    width: 100%;
    background: rgba(255, 255, 255, .2);

    left: 0;
    -webkit-transform: scaleX(3);

.slide.whiteSlide .hr:after {

/* smaller that tablet landscape */

@media screen and (max-width:1023px) {
    .videoThumbnail {
        max-width: 100%;
        width: 100%;
    }
    .grid:not(.later) > [class*='col-'] {
        max-width: 100% !important;
        width: 100% !important;
    }
    .grid:not(.later) > [class*='col-'] .mobileLeft {
        text-align: left;
    }
    .grid:not(.later) > [class*='col-'] .mobileRight {
        text-align: right;
    }
    .grid:not(.later) > [class*='col-'] .pad {
        border: none;
        padding: 10% 0 !important;
        border-radius: 0;
        -webkit-transition: 0s !important;
        transition: 0s !important;
    }
    .grid:not(.later) > [class*='col-'] .pad:hover,
    .grid:not(.later) > [class*='col-'] .pad.stroke {
        background: inherit;
        color: inherit;
    }
    .shiftImage {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
    }
    .shiftImageVertical {
        margin-right: 0 !important;
        max-width: 100% !important;
    }

/* phablet landscape and tablet portrait and smaller */

@media screen and (max-width:767px) {
    .grid.later > [class*='col-'] {
        max-width: 100% !important;
        width: 100% !important;
    }
    .grid.later > [class*='col-'] .mobileLeft {
        text-align: left;
    }
    .grid.later > [class*='col-'] .mobileRight {
        text-align: right;
    }
    .pad {
        background: inherit;
        color: inherit;
        border: none;
        padding: 0 !important;
        overflow: inherit;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        -webkit-transition: 0s !important;
        transition: 0s !important;
    }
    .pad.shadow {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
}


/* tablet landscape and smaller */

    .hideForTablet {
        display: none !important;
    }
    .showForTablet {
        display: block !important;
    }

/* tablet portrait and smaller */

@media screen and (max-width:768px) {
    .hideForPhablet {
        display: none !important;
    }
    .showForPhablet {
        display: block !important;
    }
}


/* phone portrait and smaller */

@media screen and (max-width:435px) {
    .hideForPhone {

.helpBubble:after {
    content: "?";
    font-size: 14px;
    width: 17px;
    height: 17px;
    line-height: 1.2;
    background: #303030;
    opacity: 0.3;
    color: #fff;
    border-radius: 50%;
    display: inline-block;
    margin-left: 4px;
    font-weight: 700;
    -webkit-transition: 0.25s;
    transition: 0.25s;
}

.helpBubble .helpMessage {
    background: rgba(255, 255, 255, 0.98);
    color: #303030;
    position: absolute;
    z-index: 10;
    -webkit-box-shadow: 0 1px 8px rgba(0, 0, 0, 0.07), 0 6px 8px rgba(0, 0, 0, 0.05);

.panel {
    font-family: 'Raleway', sans-serif;
    position: fixed;
    left: 0;
    width: 100%;
    padding: 1.5% 1.8%;
    z-index: 200;
    text-align: center;
    font-size: 22px;
    pointer-events: none;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
}

.slides.whiteSlide .panel {
    color: #303030;
}


/* ipad portrait and smaller */

@media screen and (max-width:768px) {
    .panel {
        padding: 2.78% 5%;
    }
}

.panel.large {
    padding: 2.78% 5%;
}

.panel.small {
    padding-top: 14px;
    padding-bottom: 14px;
}

.panel.top {
    top: 0;
}

.panel.bottom {
    bottom: 0;
}

.panel.top {
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
    opacity: 0;
}

.panel.bottom {
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
    opacity: 0;
}

.page-loaded .panel {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    opacity: 1;
    -webkit-transition: -webkit-transform 0.5s, opacity 0.5s, padding 0.5s;
    transition: transform 0.5s, opacity 0.5s, padding 0.5s;
}

.panel .hidden,
.panel .hidden * {
    display: none;
}

.scroll .panel.hideOnScroll.top,
.scroll .panel.hideOnScroll.bottom {
    position: fixed;
}

.panel.hideOnScroll.top.hide {
    -webkit-transform: translateY(-100%) !important;
    transform: translateY(-100%) !important;
    opacity: 0;
}

.panel.hideOnScroll.bottom.hide {
    -webkit-transform: translateY(100%) !important;
    transform: translateY(100%) !important;
    opacity: 0;
}

.panel .sections {
    display: table;
    width: 100%;
    font-size: 0;
}

.panel svg {
    fill: #fff;
    width: 22px;
    height: 22px;
}

.slides.whiteSlide .panel svg {
    fill: #303030;
}

.sections > div {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    width: 33.33333%;
    white-space: nowrap;
    font-size: 22px;
    height: 50px
}

.sections > div.auto {
    width: 0.1%;
}

.sections > div * {
    pointer-events: all;
}

.sections .left {
    text-align: left;
}

.sections .right {
    text-align: right;
}

.sections .center {
    text-align: center;
}

.sections .menu {
    white-space: nowrap;
    display: inline-block;
    padding: 0 20px;
    font-size: 0;
}

.sections .menu li {
    font-size: 22px;
    display: inline-block;
    margin: 0 10px;
}

.sections .menu.small li {
    font-size: 18px;
    margin: 0 4px;
}

.sections .menu li a {
    padding: 4px 10px 5px;
}

.sections .menu.uppercase {
    font-weight: 600;
}

.sections .menu.uppercase li {
    font-size: 17px;
    margin: 0 20px;
    letter-spacing: 0.15em;
}

.sections .menu.uppercase.small li {
    font-size: 14px;
    margin: 0 10px;
}

.sections .center.space {
    padding: 0 20px;
}

.sections .right.space {
    padding-left: 20px;
}

.sections .left.space {
    padding-right: 20px;
}

.sections .right ul.crop {
    padding-right: 0;
}

.sections .left ul.crop {
    padding-left: 0;
}

.sections .left ul.crop li:first-child {
    margin-left: 0;
}

.sections .right ul.crop li:last-child {
    margin-right: 0;
}

.sections a:not(.button):hover {
    opacity: 0.75;
    -webkit-transition: 0.15s;
    transition: 0.15s;
}

.panel .button {
    display: inline-block;
    border-radius: 50px;
    padding-left: 20px;
    padding-right: 20px;
    background: #fff;
    color: #303030;
    font-size: 20px;
    margin: 0;
    vertical-align: middle;
}

.panel .button.small {
    font-size: 18px;
}

.panel .button.micro {
    font-size: 16px;
    padding: 12px 22px;
}

.panel .nextSlide,
.panel .prevSlide {
    width: 24px;
    height: 24px;
    position: relative;
    top: 5px;
}

.panel .button + .button {
    margin-left: 10px;
}

.menuButton.uppercase {
    font-size: 17px;
}

.menuButton.uppercase.small {
    font-size: 14px;
}

.slides.whiteSlide .panel .menuButton {
    background: #303030;
    color: #fff;
}

.panel .button.menuButton.stroke {
    color: #fff;
}

.slides.whiteSlide .panel .button.menuButton.stroke {
    color: #303030;
}

.button.actionButton {
    display: inline-block;
    height: 50px;
    width: 50px;
    padding: 12px;
    border: 2px solid transparent;
    border-radius: 25px;
    z-index: 999;
    background: rgba(40, 40, 40, .6);
    line-height: 1;
    -webkit-box-shadow: 0 0 1px 1px rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
    cursor: pointer;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    vertical-align: top;
}

.button.actionButton:hover {
    background: rgba(41, 41, 41, .8);
}

.slides.whiteSlide .panel .actionButton svg {
    fill: #fff;
}


/* preloader */

html:not(.page-loaded) .slides .slide.selected,
html:not(.page-loaded) .slides.scroll .slide {
    opacity: 0.2 !important;
}

.slides .slide {
    opacity: 1;
}

.loadingIcon {
    position: fixed;
    z-index: 10000;
    text-align: center;
    top: 10px;
    right: 10px;
    opacity: 0;
}

.page-ready .loadingIcon {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
    -webkit-transition: 0.5s 0.5s;
    transition: 0.5s 0.5s;
}

.loadingIcon svg {
    width: 24px;
    height: 24px;
}

.loadingIcon svg .dash {
    stroke: #fff;
}

.page-loaded .loadingIcon {
    opacity: 0;
    -webkit-transform: scale(0);
    transform: scale(0);
    pointer-events: none;
    -webkit-transition: all 0.5s, visibility 0s 5s;
    transition: all 0.5s, visibility 0s 5s;
}

.slides .loadingIcon svg {
    -webkit-animation: loading 3s infinite cubic-bezier(.64, .48, .55, .64);
    animation: loading 3s infinite cubic-bezier(.64, .48, .55, .64);
}

.page-loaded .slides .loadingIcon svg {
    -webkit-animation: none;
    animation: none;
}

.loadingIcon svg .dash {
    -webkit-transition: 0.3s linear;
    transition: 0.3s linear;
}

@-webkit-keyframes loading {
    from {
        -webkit-transform: rotate(-1080deg);
        transform: rotate(-1080deg);
    }
}

@keyframes loading {
    from {
        transform: rotate(-1080deg);
    }
}

.side {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    height: 100%;
    z-index: 100;
    padding: calc(5.56% + 50px) 4%;
    pointer-events: none;
    opacity: 0;
    -webkit-transition: opacity 0.5s;
    transition: opacity 0.5s;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
}

.side.large {
    padding: calc(5.56% + 50px) 5%;
}

.page-loaded .side {
    opacity: 1;
}

.side.left {
    left: 0;
    right: inherit;
}

.side.right {
    right: 0;
    left: inherit;
}

.navigation {
    display: table;
    height: 100%;
}

.navigation ul {
    display: table-cell;
    vertical-align: middle;
}

.navigation * {
    pointer-events: all;
}

.navigation li {
    fill: #fff;
    display: block;
    background: transparent;
    padding: 9px;
    margin: 0 -9px;
    cursor: pointer;
    position: relative;
}

.navigation li:after {
    content: "";
    display: block;
    width: 15px;
    height: 15px;
    -webkit-border-radius: 7px;
    border-radius: 7px;
    opacity: 0.5;
    background: #fff;
    -webkit-box-shadow: 0 0 1px #303030;
    box-shadow: 0 0 1px #303030;
    -webkit-transition: opacity 0.15s, background 0.15s;
    transition: opacity 0.15s, background 0.15s;
}

.navigation li:hover:after {
    opacity: 1;
}


/* sizes */

.medium .navigation li {
    padding: 11px;
    margin: 0 -11px;
}

.medium .navigation li:after {
    width: 10px;
    height: 10px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}

.small .navigation li {
    padding: 13px;
    margin: 0 -9px;
}

.small .navigation li:after {
    width: 6px;
    height: 6px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
}


/* tooltitps for titles */

.navigation li[data-title]:before {
    content: attr(data-title);
    position: absolute;
    left: 0;
    top: 1px;
    background: rgba(40, 40, 40, 0.7);
    color: #fff;
    font-size: 15px;
    border-radius: 50px;
    font-family: "Source Sans Pro", sans-serif;
    padding: 6px 14px 7px;
    visibility: hidden;
    white-space: nowrap;
    letter-spacing: 0.01em;
    -webkit-transform: translateX(-100%);
    transform: translateX(-100%);
    -webkit-box-shadow: 0 0 1px 1px rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
}

.navigation li:hover:before {
    visibility: visible;
}

.left .navigation li:before {
    -webkit-transform: translateX(100%);
    transform: translateX(100%);
    left: inherit;
    right: 0;
}

.panel.bottom .navigation li:before {
    -webkit-transform: translateY(-100%) translateX(-50%);
    transform: translateY(-100%) translateX(-50%);
    left: 14px;
    /* as padding */
    top: -2px;
}


/* compact navigation */

.compact.side {
    padding: 30px calc(2.5% - 8px);
}

.compact.side .navigation li {
    width: 15px;
    height: 7px;
    margin: 0;
    -webkit-box-shadow: none;
    box-shadow: none;
    border-radius: 0;
    background: #fff;
    opacity: 0.2;
    padding: 1px;
}

.compact.side .navigation li:hover {
    opacity: 1;
}

.compact.side .navigation li.selected {
    opacity: 1;
}

.whiteSlide .compact.side .navigation li {
    background: rgba(41, 41, 41, 1);
}

.compact.side .navigation li:after {
    display: none;
}

.compact.side .navigation li:first-child {
    border-radius: 10px 10px 0 0;
}

.compact.side .navigation li:last-child {
    border-radius: 0 0 10px 10px;
}

.compact.side .navigation li:after {
    display: none;
}

.compact.side .navigation li:before {
    /*font-size:12px;
  padding:4px 8px; */
    margin: 0 -12px;
    top: -10px;
}


/* stroke */

.stroke .navigation li:after {
    border-color: #fff;
    border-style: solid;
    border-width: 2px;
    background-color: transparent;
}

.stroke.small .navigation li:after {
    border-width: 1px;
}

.stroke .navigation li.selected:after {
    background: #fff;
}


/* square */

.square .navigation li:after {
    border-radius: 0;
}

.square.small .navigation li:after {
    border-radius: 0;
}


/* diamond */

.diamond .navigation li:after {
    border-radius: 0px;
    -webkit-transform: rotate(45deg) scale(0.72);
    transform: rotate(45deg) scale(0.72);
}

.diamond.medium .navigation li:after {
    -webkit-transform: rotate(45deg) scale(0.88);
    transform: rotate(45deg) scale(0.88);
}

.diamond.small .navigation li:after {
    -webkit-transform: rotate(45deg) scale(1);
    transform: rotate(45deg) scale(1);
}

.stroke .navigation li:hover:after {
    background: #fff;
}

.slides.whiteSlide .navigation li:after {
    background: #303030;
    -webkit-box-shadow: 0 0 1px #fff;
    box-shadow: 0 0 1px #fff;
}

.slides.whiteSlide .stroke .navigation li:after {
    border-color: #303030;
    background: transparent;
}

.slides.whiteSlide .stroke .navigation li:hover:after {
    background: #303030;
}

.slides.whiteSlide .stroke .navigation li.selected:after {
    border-color: #303030;
    background: #303030;
}

.navigation li.selected:after {
    opacity: 1;
}


/* nav in panel */

.panel .side {
    position: relative;
    display: inline;
    height: auto;
    padding: 0;
}

.panel .navigation,
.panel .navigation ul {
    display: inline;
}

.panel .navigation li {
    display: inline-block;
    margin: -9px 0;
}

.panel .side.small .navigation li {
    margin: 0;
}

.sideArrow {
    width: 31px;
    height: 72px;
    margin: 0px -9px;
}

.slides.whiteSlide .side svg:not([fill]) {
    fill: #303030;
}


/* End of Side */

.dropdown {
    position: fixed;
    z-index: 300;
    color: #303030;
    width: 160px;
    background: #fff;
    font-family: 'Source Sans Pro', sans-serif;
    -webkit-box-shadow: 0 6px 11px 0 rgba(0, 0, 0, 0.15), 0 14px 28px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
    box-shadow: 0 6px 11px 0 rgba(0, 0, 0, 0.15), 0 14px 28px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
    margin-bottom: 50px;
    border-radius: 8px;
    text-align: center;
    cursor: default;
    visibility: hidden;
    opacity: 0;
    -webkit-transform-origin: top;
    transform-origin: top;
    -webkit-transform: translateY(0) scale(0.9);
    transform: translateY(0) scale(0.9);
    -webkit-transition: -webkit-transform 0.35s, opacity 0.35s, -webkit-box-shadow 0.35s;
    transition: transform 0.35s, opacity 0.35s, box-shadow 0.35s;
}

.dropdown.bottom {
    -webkit-transform-origin: bottom;
    transform-origin: bottom;
}

.dropdown:after {
    content: "";
    bottom: 100%;
    left: 25px;
    border: solid transparent;
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-color: rgba(255, 255, 255, 0);
    border-bottom-color: #fff;
    border-width: 7px;
    margin-left: -7px;
}

.dropdown.bottom:after {
    top: 100%;
    bottom: initial;
    border-bottom-color: rgba(255, 255, 255, 0);
    border-top-color: #fff;
}

.dropdown.right:after {
    right: 18px;
    left: auto;
}

.dropdown.show {
    visibility: visible;
    opacity: 1;
}

.dropdown.show {
    -webkit-transform: translateY(20px);
    transform: translateY(20px);
}

.dropdown.bottom.show {
    -webkit-transform: translateY(-20px);
    transform: translateY(-20px);
}

.dropdown.show.hide {
    opacity: 0;
    -webkit-transform: translateY(40px);
    transform: translateY(40px);
}

.dropdown.bottom.show.hide {
    -webkit-transform: translateY(-40px);
    transform: translateY(-40px);
}

.slides .dropdown h3 {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 17px;
    padding: 15px 0;
    font-weight: 500;
    margin: 0;
    text-align: center;
    opacity: 0.65;
}

.dropdown.share li {
    float: left;
    text-align: center;
    display: block;
    width: 80px;
    height: 50px;
    padding: 14px 0;
    color: #fff;
    position: relative;
    cursor: pointer;
    opacity: 0.9;
    -webkit-transition: 0.15s;
    transition: 0.15s;
}

.dropdown.share li:hover {
    opacity: 1;
}

.dropdown.share li:after {
    content: " ";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0;
    background: rgba(0, 0, 0, 0.1);
    -webkit-transition: 0.25s;
    transition: 0.25s;
}

.dropdown.share li:active:after {
    opacity: 1;
    -webkit-transition: 0.1s;
    transition: 0.1s;
}

.dropdown.share li svg {
    width: 20px;
    height: 20px;
    fill: #fff;
}

.dropdown.share .mail {
    width: 100%;
    height: 50px;
    color: #7E7E7E;
    font-size: 15px;
    padding: 15px 0;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
}

.dropdown.share .mail:after {
    border-radius: 0 0 7px 7px;
    background: rgba(0, 0, 0, 0.05);
}

.dropdown.share .mail:hover {
    text-decoration: underline;
}

.dropdown.share .googlePlus {
    background: #DD4330;
}

.dropdown.share .facebook {
    background: #3b5998;
}

.dropdown.share .twitter {
    background: #55acee;
}

.dropdown.share .digg {
    background: #000000;
}

.dropdown.share .delicious {
    background: #3399ff;
}

.dropdown.share .stumbleupon {

.sidebar {

    right: 0;
    width: 320px;
    max-width: 90%;
    height: 100%;
    color: #fff;
    z-index: 500;
    background: rgba(34, 34, 34, 1);
    -webkit-transition: -webkit-transform 0.5s, visibility 0s;
    transition: transform 0.5s, visibility 0s;
    -webkit-transform: translateX(100%);
    -ms-transform: translateX(100%);
    transform: translateX(100%);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.sidebarShown .sidebar.visible {
    -webkit-transform: translateX(0%);
    -ms-transform: translateX(0%);
    transform: translateX(0%);
    opacity: 1;
}

.sidebar .content {
    padding: 40px;
    overflow-y: auto;
    position: relative;
}


/* if you use centered content in a sidebar */

.sidebar .wrap {
    padding: 0;
}

.sidebarShown .slide.selected .content {

}

.sidebar.left {
    right: inherit;
    left: 0;
    -webkit-transform: translateX(-100%);
    transform: translateX(-100%);
}

.sidebar.top {
    top: 0;
    width: 100%;
    max-width: 100%;
    height: auto;
    -webkit-transform: translateY(-100%);
    transform: translateY(-100%);
}

.sidebar.bottom {
    bottom: 0;
    top: inherit;
    width: 100%;
    max-width: 100%;
    height: auto;
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
}


/* ELEMENTS */

.sidebar .logo {

    font-size: 0;

}

.sidebar .close {

    top: 0;
    right: 0;
    cursor: pointer;
    padding: 14px;
    font-size: 0;
    opacity: 0.5;
    z-index: 101;
    -webkit-transition: 0.25s;
    transition: 0.25s;
}

.sidebar:hover .close:hover {
    opacity: 1;
}

.sidebar .close svg {

    height: 30px;
    fill: #fff;
}


/* menu items */

}

    font-size: 0;

.sidebar a {

.sidebar a:hover {

.sidebar .mainMenu li a {

.sidebar .mainMenu.small li a {

.sidebar .subMenu li {

    opacity: 0.7;
}

.sidebar .subMenu li {
    font-size: 20px;
}

.sidebar .subMenu.small li {
    font-size: 15px;
}


/* social */

.sidebar .social {
    margin-top: 40px;
}

.sidebar .social li {
    display: inline-block;
    margin-right: 20px;
}

.sidebar .social li:last-child {
    margin-right: 0;
}

.sidebar .social li a {
    font-size: 0;
    padding: 0;
}

.sidebar.small .social {

}

.sidebar .social.medium li {

/* SIDEBAR ANIMATION */

.page-loaded.sidebarShown .slide.selected {

    pointer-events: none;
    opacity: 0.5 !important;
}

.sidebarShown .panel.top {

}

.sidebarShown .panel.bottom {
    opacity: 0.5;
    -webkit-transform: scale(0.95) translateY(-10%);
    transform: scale(0.95) translateY(-10%);
}


/* animation */

.page-loaded.sidebarShown .panel,
.page-loaded.sidebarShown .slide.selected,
.page-loaded.sidebarShown .slide.selected:after,
.sidebar {
    -webkit-transition: -webkit-transform 0.5s, opacity 0.5s !important;
    transition: transform 0.5s, opacity 0.5s !important;

.popupShown .fast .popup.visible {

/* DEFAULT */

.slide.before {
    -webkit-transform: translate3d(0, -50%, 0);
    transform: translate3d(0, -50%, 0);
}

.slide,
.slide.after {
    -webkit-transform: translate3d(0, 50%, 0);
    transform: translate3d(0, 50%, 0);
    will-change: transform;
}

.slide.before,
.slide.after {
    opacity: 0;
}

.slide.selected {
    -webkit-transform: translate3d(0, 0, 0) !important;
    -moz-transform: translate3d(0, 0, 0) !important;
    -ms-transform: translate3d(0, 0, 0) !important;
    -o-transform: translate3d(0, 0, 0) !important;
    transform: translate3d(0, 0, 0) !important;
    z-index: 11;
}

.page-loaded .slide.selected {
    opacity: 1 !important;
}


/* horizontal */

.horizontal .slide,
.horizontal .slide.before {
    -webkit-transform: translate3D(-50%, 0, 0);
    -ms-transform: translate3D(-50%, 0, 0);
    transform: translate3D(-50%, 0, 0);
}

.horizontal .slide.after {
    -webkit-transform: translate3D(50%, 0, 0);
    -ms-transform: translate3D(50%, 0, 0);
    transform: translate3D(50%, 0, 0);
}


/* FILM */

.film .slide.before {
    -webkit-transform: translate3D(0, -100%, 0);
    -ms-transform: translate3D(-100%, 0, 0);
    transform: translate3D(0, -100%, 0);
}

.film .slide.after {
    -webkit-transform: translate3D(0, 100%, 0);
    -ms-transform: translate3D(0, 100%, 0);
    transform: translate3D(0, 100%, 0);
}


/* Horizontal */

.film.horizontal .slide.before {
    -webkit-transform: translate3D(-100%, 0, 0);
    -ms-transform: translate3D(-100%, 0, 0);
    transform: translate3D(-100%, 0, 0);
}

.film.horizontal .slide,
.film.horizontal .slide.after {
    -webkit-transform: translate3D(100%, 0, 0);
    -ms-transform: translate3D(100%, 0, 0);
    transform: translate3D(100%, 0, 0);
}


/* ZEN */

.zen .slide.before {
    -webkit-transform: translateY(-100%) scale(0.8);
    -ms-transform: translateY(-100%) scale(0.8);
    transform: translateY(-100%) scale(0.8);
}

.zen .slide,
.zen .slide.after {
    -webkit-transform: translateY(100%) scale(0.8);
    -ms-transform: translateY(100%) scale(0.8);
    transform: translateY(100%) scale(0.8);
}


/* Horizontal */

.zen.horizontal .slide.before {
    -webkit-transform: translateX(-100%) scale(0.8);
    -ms-transform: translateX(-100%) scale(0.8);
    transform: translateX(-100%) scale(0.8);
}

.zen.horizontal .slide,
.zen.horizontal .slide.after {
    -webkit-transform: translateX(100%) scale(0.8);
    -ms-transform: translateX(100%) scale(0.8);
    transform: translateX(100%) scale(0.8);
}


/* STACK */

.stack .slide,
.stack .slide.after {
    -webkit-transform: translateY(100%);
    -ms-transform: translateY(100%);
    transform: translateY(100%);
}

.stack .slide.after {
    opacity: initial;
}

.stack .slide.selected,
.stack .slide.after.active {
    z-index: 11 !important;
}

.stack .slide.before {
    -webkit-transform: scale(0.9);
    -ms-transform: scale(0.9);
    transform: scale(0.9);
}


/* Horizontal */

.stack.horizontal .slide,
.stack.horizontal .slide.after {
    -webkit-transform: translateX(100%);
    -ms-transform: translateX(100%);
    transform: translateX(100%);
}

.stack.horizontal .slide.before {
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
}


/* CARDS */

.cards .slide,
.cards .slide.after {
    -webkit-transform: translateY(10%);
    -ms-transform: translateY(10%);
    transform: translateY(10%);
    opacity: initial;
}

.cards .slide.after {
    z-index: 8 !important;
    opacity: 0;
}

.cards .slide.selected {
    z-index: 9 !important;
}

.cards .slide.before {
    -webkit-transform: translateY(-100%);
    -ms-transform: translateY(-100%);
    transform: translateY(-100%);
    z-index: 7;
}

.cards .slide.active.before {
    z-index: 10 !important;
}


/* Horizontal */

.cards.horizontal .slide,
.cards.horizontal .slide.after {
    -webkit-transform: translateX(10%);
    -ms-transform: translateX(10%);
    transform: translateX(10%);
}

.cards.horizontal .slide.before {
    -webkit-transform: translateX(-100%);
    -ms-transform: translateX(-100%);
    transform: translateX(-100%);
}


/* ZOOM CHANGE */

.zoom .slide.before {
    -webkit-transform: scale(1.4);
    -ms-transform: scale(1.4);
    transform: scale(1.4);
}

.zoom .slide,
.zoom .slide.after {
    -webkit-transform: scale(0.8);
    -ms-transform: scale(0.8);
    transform: scale(0.8);
    opacity: 0;
}


/* PLAIN CHANGE */

.plain .slide.before {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
}

.plain .slide,
.plain .slide.after {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
}

.plain .slide.after:after,
.plain .slide.before:after {
    opacity: 1;
    background: #111;
}


/* SPEED */

.page-loaded .fast .slide.active,
.page-loaded .fast .slide.selected {
    -webkit-transition: -webkit-transform 0.6s, opacity 0.6s;
    transition: transform 0.6s, opacity 0.6s;
}

.page-loaded .slide.selected,
.page-loaded .slide.active {
    -webkit-transition: -webkit-transform 1s, opacity 1s;
    transition: transform 1s, opacity 1s;
}

.page-loaded .slow .slide.active,
.page-loaded .slow .slide.selected {
    -webkit-transition: -webkit-transform 1.4s, opacity 1.4s;
    transition: transform 1.4s, opacity 1.4s;
}

.page-loaded .slide.selected.entry,
.page-loaded .slide.active.entry {
    -webkit-transition: -webkit-transform 0s, opacity 1s;
    transition: transform 0s, opacity 1s;
}


/* panels */

.slides.animated.fast .panel {
    -webkit-transition: -webkit-transform 0.6s, opacity 0.6s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
    transition: transform 0.6s, opacity 0.6s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
}

.slides.animated .panel {
    -webkit-transition: -webkit-transform 0.8s, opacity 0.8s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
    transition: transform 0.8s, opacity 0.8s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
}

.slides.animated.slow .panel {
    -webkit-transition: -webkit-transform 1s, opacity 1s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
    transition: transform 1s, opacity 1s, padding 0.5s, background 0.5s, border 0.5s, box-shadow 0.5s;
}


/* EASING */

.smooth .active,
.smooth .selected,
.smooth .panel,
.smooth .sidebar {
    -webkit-transition-timing-function: cubic-bezier(.55, .05, .35, .95) !important;
    transition-timing-function: cubic-bezier(.55, .05, .35, .95) !important;
}

.bounce .active,
.bounce .selected,
.bounce .panel,
.bounce .sidebar {
    -webkit-transition-timing-function: cubic-bezier(.40, 1.15, .35, 1) !important;
    transition-timing-function: cubic-bezier(.40, 1.15, .35, 1) !important;
}
